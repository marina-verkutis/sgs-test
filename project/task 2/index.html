<!DOCTYPE html>
<html>
<head>
    <title>Web Форма на Vue.js</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div id="app" class="container mt-5">
        <h2>Выберите Город:</h2>
        <select v-model="selectedCity" @change="updateDepartments" class="form-control">
            <option value="">-- Выберите город --</option>
            <option value="Москва">Москва</option>
            <option value="Санкт-Петербург">Санкт-Петербург</option>
        </select>

        <h2>Выберите Цех:</h2>
        <select v-model="selectedDepartment" @change="updateEmployees" class="form-control">
            <option value="">-- Выберите цех --</option>
            <option v-for="(department, index) in departments" :key="index" :value="department.value">{{ department.label }}</option>
        </select>

        <h2>Выберите Сотрудника:</h2>
        <select v-model="selectedEmployee" class="form-control">
            <option value="">-- Выберите сотрудника --</option>
            <option v-for="(employee, index) in employees" :key="index" :value="employee.value">{{ employee.label }}</option>
        </select>

        <h2>Выберите Бригаду:</h2>
        <select v-model="selectedBrigade" class="form-control">
            <option value="">-- Выберите бригаду --</option>
            <option value="Бригада 1 (8:00 - 20:00)">Бригада 1 (8:00 - 20:00)</option>
            <option value="Бригада 2 (20:00 - 8:00)">Бригада 2 (20:00 - 8:00)</option>
        </select>

        <button @click="saveToCookie" class="btn btn-primary mt-3">Сохранить</button>

        <button @click="clearCookie" class="btn btn-danger mt-3">Очистить Cookie</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>

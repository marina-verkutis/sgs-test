<!DOCTYPE html>
<html>
<head>
    <title>Web Форма</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-4">Выберите Город:</h2>
        <select id="city" class="form-control">
            <option value="">-- Выберите город --</option>
            <option value="city1">Москва</option>
            <option value="city2">Санкт-Петербург</option>
        </select>

        <h2 class="mt-4">Выберите Цех:</h2>
        <select id="department" class="form-control">
            <option value="">-- Выберите цех --</option>
        </select>

        <h2 class="mt-4">Выберите Сотрудника:</h2>
        <select id="employee" class="form-control">
            <option value="">-- Выберите сотрудника --</option>
        </select>

        <h2 class="mt-4">Выберите Бригаду:</h2>
        <select id="brigade" class="form-control">
            <option value="">-- Выберите бригаду --</option>
            <option value="brigade1">Бригада 1 (8:00 - 20:00)</option>
            <option value="brigade2">Бригада 2 (20:00 - 8:00)</option>
        </select>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script> 
</body>
</html>
